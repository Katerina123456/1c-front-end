    <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto">itProger</h5>

    <div class="container">
    <div class="py-5 text-center">
    <h2>Чат программа</h2>
    <p class="lead"> Укажите ваше имя и начинайте переписку!!!</p>
    </div>
    <div class="row">
    <div class="col-6">
    <h3>Форма сообщений</h3>
    <form id="messForm">
    <label for="name">Имя</label>
    <input type="text" name="name" id="name"
    placeholder="Введите имя" class="form-control">
    <br>
    <label for="message" id="message"
    class="form-control" placeholder="Введите сообщение"></label>
    <textarea name="message" id="message"
    class="form-control" placeholder="Введите сообщение"></textarea>
    <br>
    <input type="submit" value="Отправить"
    class="btn btn-danger">
    </form>
    </div>
    <div class="col-6">
    <h3>Сообщения</h3>
    <div id="all_mess"></div>
    </div>
    </div>
    </div>
    <script
    src="https://ajax,googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>var min =1;
    var max = 6;
    var ranndom = Math.floor(Math.random() * (max - min)) + min;
    var alertClass;
    switch (random) {
        case 1:varalertClass = 'secondary';
        break;
        case 2: 
        alertClass = 'danger';
        break;
        case 3:varalertClass = 'success';
        break;
        case 4:varalertClass = 'warning';
        break;
        case 5: 
        alertClass = 'info';
        break;
        case 6:
        alertClass = 'light';
        break;
    }
    $(function() { 
        var socket = io.connect();
        var$form = $("#messForm"); 
        var $name = $("#name");
        var $textarea = $("#message");
        var $all_messages = $("#all_mess");
        $form.submit(function(event) {
            event.preventDefault();
            socket.emit('send mess', {mess: $textarea.val(),
            name: $name.val(), className: alertClass});
            $textarea.val('');
        });
        socket.on('add mess', function(data) {
            $all_messages.append("<div class='alert alert-" + 
            data.className + "'><b>" + data.name + "</b>: " + data.mess + "</div>");
        });
    });
    </script>
    </body>
